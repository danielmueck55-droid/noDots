<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>No Dots â€“ Swipe Advent Game</title>

  <!-- Festive Calligraphy Font -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(#f8f8f8, #d8e3f0);
      background-image:
        url('data:image/svg+xml,%3Csvg width="100" height="100" xmlns="http://www.w3.org/2000/svg"%3E%3Ctext x="10" y="55" font-size="20" fill="%23e0e0e0"%3Eâœ»%3C/text%3E%3C/svg%3E'),
        url('data:image/svg+xml,%3Csvg width="120" height="120" xmlns="http://www.w3.org/2000/svg"%3E%3Ctext x="15" y="65" font-size="22" fill="%23f2d4d4"%3Eâœ¦%3C/text%3E%3C/svg%3E');
      background-repeat: repeat;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #b30000;
      margin: 0;
      text-shadow: 0 0 4px rgba(255,255,255,0.7);
    }

    h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 2rem;
      color: #b30000;
      margin: 0;
      text-shadow: 0 0 4px rgba(255,255,255,0.7);
    }

    /* Snowflakes */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 20px;
      opacity: 0.75;
      animation: fall linear infinite;
      pointer-events: none;
      z-index: 1000;
    }
    @keyframes fall { to { transform: translateY(110vh); } }

    /* Info bar */
    #infoBar {
      margin-top: 15px;
      display: flex;
      gap: 12px;
      align-items: center;
      font-size: 16px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .miniLabel {
      display: flex;
      align-items: center;
      gap: 6px;
      background: rgba(255,255,255,0.95);
      padding: 6px 12px;
      border-radius: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.15);
    }

    .miniLabel-title {
      font-weight: 600;
      color: #555;
    }

    #nextPiece {
      display: flex;
      gap: 4px;
    }

    .miniColor {
      width: 20px;
      height: 20px;
      border-radius: 6px;
      border: 2px solid rgba(0,0,0,0.1);
      background: #ccc;
      transform-origin: center;
      animation: piecePop 0.25s ease-out;
    }

    @keyframes piecePop {
      0% { transform: scale(0.4); opacity: 0; }
      70% { transform: scale(1.15); opacity: 1; }
      100% { transform: scale(1); }
    }

    /* Frame */
    #frame {
      padding: 16px;
      border: 8px solid #b30000;
      border-radius: 20px;
      background: rgba(255,255,255,0.8);
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      margin-top: 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 95vw;
    }

    /* Board */
    #board {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 6px;
      width: min(90vw, 320px);
      height: min(90vw, 320px);
      touch-action: none; /* important for pointer events & swiping */
    }

    .cell {
      border-radius: 12px;
      background: #dcdcdc;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.8),
                  0 1px 2px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      cursor: pointer;
      overflow: hidden;
      transition: background 0.2s ease, transform 0.08s ease;
    }

    .cell:active { transform: scale(0.96); }

    .cell.filled {
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.85),
        0 2px 4px rgba(0,0,0,0.3);
      animation: cellAppear 0.22s ease-out;
    }

    @keyframes cellAppear {
      0% { transform: scale(0.4); opacity: 0; }
      70% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    .cell.disabled { cursor: default; opacity: 0.6; }

    .score-pop {
      position: absolute;
      font-size: 14px;
      font-weight: 700;
      color: #ffffff;
      text-shadow: 0 0 5px rgba(0,0,0,0.7);
      animation: riseFade 0.6s ease-out forwards;
      pointer-events: none;
    }

    @keyframes riseFade {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-20px); opacity: 0; }
    }

    /* Message / button */
    #message {
      margin-top: 14px;
      text-align: center;
      font-size: 16px;
      color: #444;
      min-height: 1.5em;
    }

    #restartBtn {
      margin-top: 10px;
      padding: 9px 18px;
      border-radius: 999px;
      border: none;
      background: #b30000;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.25);
      transition: background 0.2s ease, transform 0.08s ease;
    }
    #restartBtn:active { transform: translateY(1px) scale(0.98); }
    #restartBtn:hover { background: #d00000; }

    @media (max-width: 480px) {
      h1 { font-size: 2.3rem; }
      h2 { font-size: 1.8rem; }
    }
  </style>
</head>
<body>

  <h1>Felice Adventskalender</h1>
  <h2>No Dots Swipe-Spiel ðŸŽ„</h2>

  <div id="infoBar">
    <div class="miniLabel">
      <span class="miniLabel-title">Punkte:</span>
      <span id="score">0</span>
    </div>

    <div class="miniLabel">
      <span class="miniLabel-title">Aktueller Zug:</span>
      <div id="nextPiece"></div>
    </div>
  </div>

  <div id="frame">
    <div id="board"></div>
    <div id="message"></div>
    <button id="restartBtn">Neu starten</button>
  </div>

  <!-- Snowflakes -->
  <script>
    for (let i = 0; i < 20; i++) {
      const f = document.createElement('div');
      f.className = 'snowflake';
      f.textContent = 'â…';
      f.style.left = Math.random() * 100 + 'vw';
      f.style.animationDuration = 5 + Math.random() * 5 + 's';
      f.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(f);
    }
  </script>

  <script>
    // =========================
    // GAME SETUP
    // =========================

    const size = 5;
    const boardEl = document.getElementById("board");
    const scoreEl = document.getElementById("score");
    const nextPieceEl = document.getElementById("nextPiece");
    const messageEl = document.getElementById("message");
    const restartBtn = document.getElementById("restartBtn");

    const COLORS = [
      "#e74c3c", // red
      "#f1c40f", // yellow
      "#2ecc71", // green
      "#3498db", // blue
      "#9b59b6"  // purple
    ];

    let board = [];
    let cells = [];
    let score = 0;
    let gameOver = false;

    // Current piece: array of colors, length 1â€“4
    let currentPiece = [];
    let dragging = false;
    let dragPath = []; // indices on board

    function initGame() {
      board = Array(size * size).fill(null);
      cells = [];
      boardEl.innerHTML = "";
      score = 0;
      scoreEl.textContent = "0";
      messageEl.textContent = "";
      gameOver = false;

      // Build DOM cells
      for (let i = 0; i < size * size; i++) {
        const cell = document.createElement("div");
        cell.className = "cell";
        cell.dataset.index = i;
        boardEl.appendChild(cell);
        cells.push(cell);
      }

      // Pointer events for swiping
      boardEl.addEventListener("pointerdown", onPointerDown);
      boardEl.addEventListener("pointermove", onPointerMove);
      window.addEventListener("pointerup", onPointerUp);

      createNewPiece();
      renderBoard();
    }

    function randomColor() {
      const idx = Math.floor(Math.random() * COLORS.length);
      return COLORS[idx];
    }

    function createNewPiece() {
      const length = 1 + Math.floor(Math.random() * 4); // 1â€“4
      currentPiece = [];
      for (let i = 0; i < length; i++) {
        currentPiece.push(randomColor());
      }
      renderNextPiece();
    }

    function renderNextPiece() {
      nextPieceEl.innerHTML = "";
      currentPiece.forEach(color => {
        const mini = document.createElement("div");
        mini.className = "miniColor";
        mini.style.background = color;
        nextPieceEl.appendChild(mini);
      });
    }

    function renderBoard() {
      for (let i = 0; i < board.length; i++) {
        const cell = cells[i];
        const color = board[i];

        if (color === null) {
          cell.style.background = "#dcdcdc";
          cell.classList.remove("filled");
        } else {
          cell.style.background = color;
          cell.classList.add("filled");
        }
      }
    }

    // =========================
    // SWIPE / PLACEMENT LOGIC
    // =========================

    function getCellIndexFromEvent(ev) {
      const target = ev.target.closest(".cell");
      if (!target) return null;
      return parseInt(target.dataset.index, 10);
    }

    function areNeighbors(a, b) {
      const ar = Math.floor(a / size);
      const ac = a % size;
      const br = Math.floor(b / size);
      const bc = b % size;
      const dr = Math.abs(ar - br);
      const dc = Math.abs(ac - bc);
      // No diagonals, must share an edge
      return (dr + dc === 1);
    }

    function onPointerDown(ev) {
      if (gameOver || currentPiece.length === 0) return;

      const index = getCellIndexFromEvent(ev);
      if (index === null) return;
      if (board[index] !== null) return; // must start on empty

      dragging = true;
      dragPath = [index];

      // Place first colour of current piece
      placeColorAtIndex(index, currentPiece[0]);

      ev.preventDefault();
    }

    function onPointerMove(ev) {
      if (!dragging || gameOver) return;

      const index = getCellIndexFromEvent(ev);
      if (index === null) return;

      const lastIndex = dragPath[dragPath.length - 1];

      // Only extend path if:
      // - we haven't used this index yet
      // - it's a neighbour of the last
      // - board is empty at that index
      // - we still have colours left in the piece
      if (
        index !== lastIndex &&
        dragPath.indexOf(index) === -1 &&
        areNeighbors(lastIndex, index) &&
        board[index] === null &&
        dragPath.length < currentPiece.length
      ) {
        dragPath.push(index);
        const colorToPlace = currentPiece[dragPath.length - 1]; // order matters
        placeColorAtIndex(index, colorToPlace);
      }

      ev.preventDefault();
    }

    function onPointerUp(ev) {
      if (!dragging) return;
      dragging = false;

      // After placing at least one tile, resolve matches
      if (dragPath.length > 0) {
        resolveMatchesAndScore();
        // New piece for next round
        createNewPiece();
        checkGameOver();
      }

      dragPath = [];
    }

    function placeColorAtIndex(index, color) {
      board[index] = color;
      const cell = cells[index];
      cell.style.background = color;
      cell.classList.add("filled");
    }

    // =========================
    // MATCHING & SCORING (NxN)
    // =========================

    function resolveMatchesAndScore() {
      const groups = findMatchingGroups();
      if (groups.length === 0) {
        renderBoard();
        return;
      }

      // Determine all indices to remove and N = total removed
      const toRemoveSet = new Set();
      groups.forEach(group => {
        group.forEach(i => toRemoveSet.add(i));
      });

      const removedIndices = Array.from(toRemoveSet);
      const N = removedIndices.length;

      if (N === 0) return;

      // Score = N * N
      const pointsThisTurn = N * N;
      score += pointsThisTurn;
      scoreEl.textContent = score.toString();

      // Show +N on each removed cell and then clear them
      removedIndices.forEach(i => {
        const cell = cells[i];
        // Score pop label
        const label = document.createElement("div");
        label.className = "score-pop";
        label.textContent = "+" + N;
        cell.appendChild(label);
      });

      // After short delay, remove blocks
      setTimeout(() => {
        removedIndices.forEach(i => {
          board[i] = null;
          const cell = cells[i];
          cell.innerHTML = ""; // remove labels
        });
        renderBoard();
      }, 550);
    }

    // Find all groups of size â‰¥ 3 with same colour (4-directionally connected)
    function findMatchingGroups() {
      const visited = Array(board.length).fill(false);
      const groups = [];

      const inBounds = (row, col) =>
        row >= 0 && row < size && col >= 0 && col < size;

      const index = (row, col) => row * size + col;

      for (let r = 0; r < size; r++) {
        for (let c = 0; c < size; c++) {
          const startIdx = index(r, c);
          if (visited[startIdx]) continue;
          const color = board[startIdx];
          if (color === null) continue;

          const stack = [startIdx];
          const component = [];
          visited[startIdx] = true;

          while (stack.length > 0) {
            const cur = stack.pop();
            component.push(cur);
            const cr = Math.floor(cur / size);
            const cc = cur % size;

            const neighbors = [
              [cr - 1, cc],
              [cr + 1, cc],
              [cr, cc - 1],
              [cr, cc + 1]
            ];

            neighbors.forEach(([nr, nc]) => {
              if (!inBounds(nr, nc)) return;
              const ni = index(nr, nc);
              if (visited[ni]) return;
              if (board[ni] === color) {
                visited[ni] = true;
                stack.push(ni);
              }
            });
          }

          if (component.length >= 3) {
            groups.push(component);
          }
        }
      }

      return groups;
    }

    // =========================
    // GAME OVER
    // =========================

    function checkGameOver() {
      const hasEmpty = board.some(cell => cell === null);
      if (!hasEmpty) {
        gameOver = true;
        messageEl.textContent = "Keine ZÃ¼ge mehr! ðŸŽ";
        if (navigator.vibrate) navigator.vibrate(120);
        cells.forEach(c => c.classList.add("disabled"));
      }
    }

    restartBtn.addEventListener("click", () => {
      // Remove listeners to avoid duplicates
      boardEl.replaceWith(boardEl.cloneNode(true));
      const newBoardEl = document.getElementById("board");
      boardEl.id = ""; // old reference not used further
      // Re-init everything
      location.reload(); // simplest hard reset for this small game
    });

    // Start game
    initGame();
  </script>
</body>
</html>
